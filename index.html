<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div id="app">
    <!-- Login / Signup form -->
    <div id="auth-form">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="login-btn">Log In</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Posts section (hidden initially) -->
    <div id="post-section" style="display: none;">
      <div id="create-post">
        <textarea id="new-post-content" placeholder="Write a new post..."></textarea>
        <button id="create-post-btn">Create Post</button>
      </div>
      <div id="posts"></div>
      <div id="loading">Loading...</div>
    </div>
  </div>

  <!-- Include Supabase CDN before your custom script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

  <!-- Your custom App.js file, make sure it's loaded as a module -->
  <script type="module" src="App.js"></script>
</body>
</html>
